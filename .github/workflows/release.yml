permissions:
  contents: write

name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build
        run: mvn install -pl :integration-arquillian-testsuite-providers,:integration-arquillian-testsuite-providers-deployment,org.keycloak:keycloak-custom-db -am -DskipTests -Dexec.skip=true
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}